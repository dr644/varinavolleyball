{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="content-section">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="text-center mb-4" style="color: #0A1A4F;">Create a New Post</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-navy w-100 mt-2">Post</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
