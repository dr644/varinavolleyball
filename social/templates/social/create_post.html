{% extends 'main/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md">
  <h2 class="text-xl font-bold mb-4">Create a New Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 btn-navy">Post</button>
  </form>
</div>
{% endblock %}
